<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task </title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <head class="head">
        <h1> Schedule List</h1>
        <form id="new-task">

            class="class-box"
            id="new-task-input"
            placeholder="Add a task" />
            <input
            type="submit"
            id="new-task-submit"
            />
            <input 
            type="datetime-local"
            />
            <label style="color:black;font-weight: 700;">Date</label>
           
           

        </form>
        </head>
        <form>
            <input
        class="details"
        type="search"
        style="height: 28px; width: 500px;"
        placeholder="Add details"
        
        />
        <span style="margin-right:500px;font-weight: bold;color: black;font-weight: 700;">Details</span>
        <input>

        </form>

        
          
    </head>
    <main> 
        <section class="task-list" > 
            <h2>Tasks</h2>
            <div id="task ">
                <div class="tasks">
                    <div class="contents">
                        <input 
                        type= "text"
                        class="text"
                        value="only tasks"
                        style="height: 25px; width: 290px;"
                        readonly
                        />

                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>

                </div>

            </div>
        </section>
    </main>
